<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact page</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">                                         
    <meta name="description" content="Juan's webprojects.">                       
    <link href="https://fonts.googleapis.com/css?family=Lalezar" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet">
    <link rel="stylesheet" href="juanindex.css">     
</head>
    
<body>
     <header> 
        <nav>
            <ul>
                <li> <a href="index.html">Home</a></li>
                <li>Contact</li>
            </ul>
        </nav> 
     </header>
     
     <main>
        <div class="content">
            <h1>Contact Amalgamad&nbsp;(J. Perusin)</h1>
            <img src="piano.jpg" alt="music photo" width="250" class="space-below"> 
            <p>
                Email us at <a href="mailto:juansessions@live.com">juansessions@live.com</a> or use the contact form below.
            </p>
            <form action="https://formspree.io/juansessions@live.com" method="POST">
                <label>Name
                    <input type="text" name="fullname"> 
                </label>
                <label>Subject
                    <select name="subject"> 
                        <option value="question">I have a question </option>
                        <option value="feedback">I have feedback</option>
                        <option value="other">Other</option>
                    </select>
                </label>
                <label>Email 
                    <input type="email" name="email" placeholder="me@example.com">
                </label>
                <label>Phone&nbsp;number
                    <input type="tel" name="phone" placeholder="+49 111 1234567" maxlength="20">
                </label>
               <label>
                   <textarea name="message" rows="5" cols="33" placeholder="placeholder text here"></textarea>
                </label>
               <input type="submit" value="Send"> 
            </form>
        </div>
    </main>
    <footer>
        All rights reserved
    </footer>
  
</body>    
</html>
